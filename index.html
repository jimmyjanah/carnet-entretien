<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Carnet d'Entretien</title>
    <meta name="description" content="Le carnet d’entretien qui ne vous laisse plus oublier. Vidange, CT, pneus, LDF, filtres… Rappels temps et kilomètres, historique avec factures, PDF prêt pour la revente. 100 % hors-ligne, aucune donnée collectée.">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --bg-light: #f9fafb; /* gray-50 */
            --bg-dark: #111827; /* gray-900 */
            --text-light: #1f2937; /* gray-800 */
            --text-dark: #f9fafb; /* gray-50 */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-light);
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--bg-dark);
                color: var(--text-dark);
            }
        }
        /* For better scrollbar styling in dark mode */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563; /* gray-600 */
            border-radius: 4px;
        }
        @media (prefers-color-scheme: dark) {
             ::-webkit-scrollbar-thumb {
                background: #6b7280; /* gray-500 */
            }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
