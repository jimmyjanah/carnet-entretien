workflows:
  android-app:
    name: Build Android APK
    environment:
      node: 20
      java: 17
    scripts:
      - name: Install dependencies
        script: npm ci || npm install

      - name: Install Capacitor CLI
        script: npm install -g @capacitor/cli

      # On garde la config (utile pour cap sync), mais le dossier android est déjà commité
      - name: Write capacitor.config.json
        script: |
          cat > capacitor.config.json <<'JSON'
          {
            "appId": "com.jimmy.carnet",
            "appName": "Carnet d'Entretien",
            "webDir": "dist",
            "bundledWebRuntime": false,
            "server": { "androidScheme": "https" }
          }
          JSON

      - name: Build web app
        script: npm run build

      - name: Sync Capacitor Android
        script: npx cap sync android

      - name: Ensure gradlew is executable
        script: chmod +x android/gradlew || true

      - name: Build APK (release)
        script: |
          cd android
          ./gradlew assembleRelease
    artifacts:
      - android/app/build/outputs/apk/release/app-release.apk
